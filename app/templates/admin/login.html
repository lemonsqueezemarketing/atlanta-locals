{% extends 'admin/admin_base.html' %}

{% block title %}Log In{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="admin-wrapper">
  <!-- Main Content -->
  <main class="admin-main">
    <!-- Top Row -->
    <div class="admin-topbar">
      <div class="page-title">
        <h2>Log In</h2>
      </div>
      <div class="user-info">
        <span class="user-avatar">🔐</span>
      </div>
    </div>

    <!-- Content Form -->
    <div class="admin-content-container">
      <div class="content-card">
        <form method="POST" action="{{ url_for('main.login') }}">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required autocomplete="username">
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>

          <!-- Submit -->
          <div class="form-group" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
            <button type="submit" class="btn-select">Log In</button>
            <small>Need an account?
              <a class="btn-select" href="{{ url_for('main.register') }}" style="padding:6px 10px;">Register</a>

            </small>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
