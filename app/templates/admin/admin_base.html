<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Atlanta Locals Admin{% endblock %}</title>

  <!-- Admin CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <!-- Global mobile menu toggle -->
  <button class="hamburger-btn global-hamburger" aria-label="Open menu" aria-expanded="false">
    â˜°
  </button>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Admin JS (load once, with defer) -->
  <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>

  <!-- Create Blog Post JS (load once, with defer) -->
  <script src="{{ url_for('static', filename='js/blog_create.js') }}" defer></script>

  {% block scripts %}{% endblock %}
</body>
</html>
