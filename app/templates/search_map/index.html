{% extends 'base.html' %}

{% block title %}Atlanta Search Map{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search-map.css') }}">
{% endblock %}

{% block content %}
<div class="search-map-bar-container">
  <div class="search-map-bar">
    <span class="search-icon">
      <img src="{{ url_for('static', filename='images/search-icon.svg') }}" alt="Search">
    </span>
    <input type="text" class="search-map-input" placeholder="Search Atlanta">
    <span class="direction-icon">
      <img src="{{ url_for('static', filename='images/directions-icon.svg') }}" alt="Navigate">
    </span>
  </div>
</div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/search-map.js') }}"></script>
{% endblock %}
