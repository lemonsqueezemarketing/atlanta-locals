{% extends 'base.html' %}

{% block title %}Atlanta Search Map{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search-map.css') }}">
{% endblock %}

{% block content %}

  <!-- SEARCH BAR ROW -->
  <div class="search-map-bar-container">
    <div class="search-map-bar">
      <span class="search-icon">
        <img src="{{ url_for('static', filename='images/search-icon.svg') }}" alt="Search Icon" />
      </span>
      <input type="text" class="search-map-input" placeholder="Search Atlanta" />
      <span class="direction-icon">
        <img src="{{ url_for('static', filename='images/directions-icon.svg') }}" alt="Navigate Icon" />
      </span>
    </div>
  </div>
<!-- MAP ROW -->
  <div class="map-layout-container">
    <!-- MAP AREA -->
    <div class="map-layout">
      <!-- LEFT SIDEBAR -->
      <div class="map-sidebar">
        <div class="map-icon"><img src="{{ url_for('static', filename='images/saved.svg') }}" alt="Saved" /></div>
        <div class="map-icon"><img src="{{ url_for('static', filename='images/recents.svg') }}" alt="Recents" /></div>
        <div class="map-icon"><img src="{{ url_for('static', filename='images/atlanta.svg') }}" alt="Atlanta" /></div>
        <div class="map-icon"><img src="{{ url_for('static', filename='images/midtown.svg') }}" alt="Midtown" /></div>
      </div>

<!-- MAP MAIN CONTENT -->
<div class="map-main">
  <!-- TOP BUTTONS -->
  <div class="map-top-buttons">
    <button>Saved</button>
    <button>Recents</button>
    <button>Atlanta Real Estate</button>
    <button>Atlanta Auto</button>
    <button>Hotels</button>
    <button>Things To Do</button>
    <button>Transit</button>
    <button>More</button>
  </div>

  <!-- LIVE MAP -->
  <div id="map" class="map-area">
    <!-- Leaflet map will render here -->
    <div class="map-bottom-left">
      <img src="{{ url_for('static', filename='images/layers.svg') }}" alt="Layers" />
    </div>

    <div class="map-bottom-right">
      <img src="{{ url_for('static', filename='images/settings.svg') }}" alt="Settings" />
      <img src="{{ url_for('static', filename='images/locate.svg') }}" alt="Locate" />
    </div>
  </div>
</div>


  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/search-map.js') }}"></script>
{% endblock %}
