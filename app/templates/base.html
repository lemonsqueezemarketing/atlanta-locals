<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Atlanta Locals{% endblock %}</title>
<!-- Leaflet 1.9.4 CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>



  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>

<body>
   <!-- Navigation Section -->

  {% include 'partials/nav.html' %}

  <main>
    {% block content %}{% endblock %}
    <!-- Footer Section -->
    {% include 'partials/footer.html' %}
  </main>
  <!-- Leaflet 1.9.4 JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGStb6m7NsQ2iG0C2YBktP0QLuR71Cq40u5bM="
    crossorigin=""
    defer
  ></script>

  <script>
    const newsData = {{ news | default([]) | tojson }};
    const weatherData = {{ weather | default({}) | tojson }};
    const STATIC_URL = "{{ url_for('static', filename='') }}";
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
