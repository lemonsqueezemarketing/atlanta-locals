<aside class="admin-sidebar">
    <div class="sidebar-header">
      <h1 class="brand-title">ATLANTA LOCALS</h1>
      <p class="brand-subtitle">Admin Panel</p>
    </div>
  
    {% set ep = request.endpoint or '' %}
  
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="{{ url_for('main.admin_home') }}"
             class="{% if ep == 'main.admin_home' %}is-active{% endif %}">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
  
        <li>
          <a href="{{ url_for('main.admin_blog_post') }}"
             class="{% if ep in ['main.admin_blog_post', 'main.create_blog_post'] %}is-active{% endif %}">
            <span class="nav-icon">📝</span>
            <span class="nav-label">Blog Posts</span>
          </a>
        </li>
  
        <li>
          <a href="{{ url_for('main.admin_news_post') }}"
             class="{% if ep == 'main.admin_news_post' %}is-active{% endif %}">
            <span class="nav-icon">📰</span>
            <span class="nav-label">News Posts</span>
          </a>
        </li>
  
        <li>
          <a href="{{ url_for('main.admin_blog_cats') }}"
             class="{% if ep == 'main.admin_blog_cats' %}is-active{% endif %}">
            <span class="nav-icon">📂</span>
            <span class="nav-label">Categories</span>
          </a>
        </li>
  
        <li>
          <a href="{{ url_for('main.admin_users') }}"
             class="{% if ep == 'main.admin_users' %}is-active{% endif %}">
            <span class="nav-icon">👥</span>
            <span class="nav-label">Users</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
